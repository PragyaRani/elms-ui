<ng-container *ngIf="!onFormMode;else formTemplate">
  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>Courses</mat-card-title>
      <button mat-raised-button color="primary" (click)="onAddCourse()">ADD COURSE</button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #formTemplate>
  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>{{isUpdateEnabled ? 'Update':'Add'}} Course</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      FORM GOES HERE
    </mat-card-content>
    <mat-card-actions class="d-flex justify-center">
      <button mat-raised-button color="primary" type="submit">{{isUpdateEnabled ? 'UPDATE':'SAVE'}}</button>
      <button mat-raised-button type="button" (click)="onCancel()">CANCEL</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
